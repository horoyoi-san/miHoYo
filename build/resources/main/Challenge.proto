syntax = "proto3";

option java_package = "emu.lunarcore.proto";

import "ChallengeExtInfo.proto";

message Challenge {
	uint32 stars = 13;
	uint32 attempts = 10;
	uint32 score_two = 1;
	bool is_bool = 5;
	uint32 score = 14;
	uint32 taken_reward = 3;
	uint32 challenge_id = 8;
	ChallengeExtInfo ext_info = 15;
}

