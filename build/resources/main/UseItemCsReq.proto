syntax = "proto3";              
//Fenni
option java_package = "emu.lunarcore.proto";

import "AvatarType.proto";

message UseItemCsReq {
    uint32 base_avatar_id = 10;
    uint32 use_item_id = 12;
    AvatarType use_avatar_type = 15;
    uint32 use_item_count = 11;
    uint32 optional_reward_id = 3; 
}
