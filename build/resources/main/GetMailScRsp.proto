syntax = "proto3";              
//Fenni
option java_package = "emu.lunarcore.proto";

import "ClientMail.proto";

message GetMailScRsp {
    uint32 total_num = 8;
    uint32 start = 9;
    uint32 retcode = 7;
    repeated ClientMail mail_list = 10;
    bool is_end = 14;
    repeated ClientMail notice_mail_list = 3;
}
