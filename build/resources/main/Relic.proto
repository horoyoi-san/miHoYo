syntax = "proto3";              
//Fenni
option java_package = "emu.lunarcore.proto";

import "RelicAffix.proto";

message Relic {
	uint32 equip_avatar_id = 13;
	uint32 level = 5;
	uint32 main_affix_id = 9;
	uint32 unique_id = 12;
	uint32 tid = 15;
	repeated RelicAffix sub_affix_list = 8;
	bool is_discarded = 3;
	uint32 exp = 2;
	bool is_protected = 7;
}