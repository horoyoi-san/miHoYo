syntax = "proto3";              
//Fenni

option java_package = "emu.lunarcore.proto";

import "BattleRogueMagicUnit.proto";

message BattleRogueMagicScepter {
	uint32 scepter_id = 1;
	repeated BattleRogueMagicUnit magic_list = 2;
	uint32 level = 3;
	map<uint32, uint32> trench_count = 4;
}

