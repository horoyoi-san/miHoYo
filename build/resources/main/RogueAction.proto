syntax = "proto3";              
//Fenni

option java_package = "emu.lunarcore.proto";

import "RogueCommonBuffSelectInfo.proto";
import "RogueMiracleSelectInfo.proto";
import "RogueBonusSelectInfo.proto";


message RogueAction {
    oneof action {
        RogueCommonBuffSelectInfo buff_select_info = 1928;
        RogueMiracleSelectInfo miracle_select_info = 703; // RogueMiracleSelectInfo
        RogueBonusSelectInfo bonus_select_info = 980;
    }
}