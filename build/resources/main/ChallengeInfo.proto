syntax = "proto3";

option java_package = "emu.lunarcore.proto";

import "ChallengeCurBuffInfo.proto";
import "ChallengeStatus.proto";
import "ExtraLineupType.proto";
import "KillMonster.proto";

message ChallengeInfo {
	uint32 score_two = 11;
	ExtraLineupType extra_lineup_type = 12;
	uint32 round_count = 8;
	repeated KillMonster archive_monster_id_list = 4;
	uint32 challenge_id = 3;
	uint32 dead_avatar_num = 2;
	uint32 score = 5;
	ChallengeCurBuffInfo ext_info = 6;
	ChallengeStatus status = 9;
}

