syntax = "proto3";              
//Fenni

option java_package = "emu.lunarcore.proto";

import "RogueAeon.proto";
import "RogueAvatarInfo.proto";
import "RogueMiracleInfo.proto";
import "RogueBuffInfo.proto";
import "RogueCommonPendingAction.proto";
import "RogueVirtualItemInfo.proto";
import "RogueStatus.proto";
import "RogueMapInfo.proto";

message RogueCurrentInfo {
	RogueStatus status = 14;
	RogueVirtualItemInfo rogue_virtual_item = 11;
	RogueMapInfo room_map = 1;
	RogueCommonPendingAction pending_action = 6;
	RogueMiracleInfo rogue_miracle_info = 12;
	RogueAvatarInfo rogue_avatar_info = 13;
	RogueBuffInfo rogue_buff_info = 10;
	RogueAeon rogue_aeon_info = 9;
}