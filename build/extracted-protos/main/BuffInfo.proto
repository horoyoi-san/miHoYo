syntax = "proto3";

option java_package = "emu.lunarcore.proto";

message BuffInfo {
	uint32 count = 6;
	uint32 level = 1;
	map<string, float> dynamic_values = 14;
	uint64 add_time_ms = 5;
	uint32 buff_id = 8;
	uint32 base_avatar_id = 10;
	float life_time = 7;
	uint32 buff_summon_entity_id = 12;
}

