syntax = "proto3";              
//Fenni
option java_package = "emu.lunarcore.proto";

import "ItemList.proto";

message ClientMail {
    bool is_read = 10;
    int64 expire_time = 4;
    uint32 template_id = 6;
    ItemList attachment = 2;
    string title = 11;
    string sender = 8;
    repeated string para_list = 3;
    uint32 id = 14;
    string content = 7;
    int64 time = 13;
}
