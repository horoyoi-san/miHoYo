syntax = "proto3";

option java_package = "emu.lunarcore.proto";

import "AvatarType.proto";
import "ExtraLineupType.proto";

message JoinLineupCsReq {
	ExtraLineupType extra_lineup_type = 11;
	uint32 slot = 10;
	uint32 index = 9;
	uint32 plane_id = 7;
	AvatarType avatar_type = 5;
	uint32 base_avatar_id = 3;
	bool is_virtual = 4;
}

