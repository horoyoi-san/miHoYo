syntax = "proto3";

option java_package = "emu.lunarcore.proto";

import "DisplayEquipmentInfo.proto";
import "AvatarSkillTree.proto";
import "DisplayRelicInfo.proto";

message DisplayAvatarDetailInfo {
	uint32 Pos = 6;
	uint32 Promotion = 8;
	uint32 Exp = 15;
	DisplayEquipmentInfo Equipment = 3;
	repeated DisplayRelicInfo RelicList = 5;
	repeated AvatarSkillTree SkilltreeList = 1;
	uint32 Level = 4;
	uint32 AvatarId = 12;
	uint32 Rank = 9;
	uint32 DressedSkinId = 2;
}

