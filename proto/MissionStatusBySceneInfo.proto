syntax = "proto3";

option java_package = "emu.lunarcore.proto";

import "Mission.proto";
import "MainMissionCustomValue.proto";

message MissionStatusBySceneInfo {
	repeated uint32 finished_main_mission_id_list = 11;
	repeated MainMissionCustomValue main_mission_mcv_list = 6;
	repeated uint32 unfinished_main_mission_id_list = 1;//14
