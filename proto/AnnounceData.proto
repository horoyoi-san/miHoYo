syntax = "proto3";

option java_package = "emu.lunarcore.proto";

message AnnounceData {
    string nouse_count_down_text = 1;
    uint32 nouse_center_system_frequency = 8;
    int64 end_time = 2;
    int64 begin_time = 11;
    string banner_text = 3;
    bool is_center_system_last_5_every_minutes = 6;
    string emergency_text = 9;
    uint32 banner_frequency = 13;
    uint32 config_id = 15;
}